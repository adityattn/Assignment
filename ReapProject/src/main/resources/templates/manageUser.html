<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>manageUser</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="/img/ttn.ico" rel="icon" sizes="20x20" type="image/gif"/>
    <link rel="stylesheet" th:href="@{css/dashStyle.css}"/>

</head>
<body>

<div th:include="commonTemplate::nav"></div>

<section class="container-fluid back-color" style="margin-top:70px;padding-top: 15px">
    <div class="col-md-9" style="padding-left: 0; ">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>RECOGNIZE NEWER</b>
            </div>
            <div class="panel-body">
                <form id="recognise_form" method="post" th:action="@{/recognize}" th:object="${recognizeco}">
                    <div class="form-group">
                        <img alt="person" src="/img/newer.png"/>
                        <input id="hidden_send_email" th:field="*{sender_email}" type="hidden"/>
                        <input id="searchNewer3" placeholder="Select a newer" th:field="*{receiver_email}" type="text"/>
                        <select th:field="*{badge_val}">
                            <div th:object="${badgeBalance}">
                                <option value="">Select a Badge</option>
                                <option value="gold">Gold(<span th:text="*{goldCount}"></span>)</option>
                                <option value="silver">Silver(<span th:text="*{silverCount}"></span>)</option>
                                <option value="bronze">Bronze(<span th:text="*{bronzeCount}"></span>)</option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Reasons:</b></label>
                        <textarea class="form-control" placeholder="Give recognition reason/message..."
                                  style="height: 100px" th:field="*{message_val}"></textarea>
                    </div>
                    <button class="btn btn-default pull-right" id="recognize_btn" type="submit">Recognize</button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-3">
        <div class="panel panel-primary" style="margin-right: 25px ">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>MY BADGES</b>
            </div>
            <div class="panel-body" th:object="${user}">
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' th:src="@{${user.getFileName()}}"/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{name}">Amarjeet Malik{ }</label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span th:text="${gold}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span th:text="${silver}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span th:text="${bronze}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container-fluid back-color">
    <div>
        <div class="col-md-2">
            <div class="form-group has-feedback has-search main">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                <input class="form-control" id="searchNewer4" placeholder="Search" style="padding-left: 50px"
                       type="text"/>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-6">
                <select>
                    <option disabled="disabled" selected="selected">Select Role</option>
                    <option value="1">Admin</option>
                    <option th:each="r : ${T(com.ttn.reap.enums.Role).values()}"
                            th:text="${r.getValue()}" th:value="${r.getValue()}"></option>
                </select>
            </div>
            <div class="col-md-6" style="padding-left: -50px">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="activeUsers" type="checkbox"/>
                    <label class="custom-control-label" for="activeUsers">Active Users</label>
                </div>
            </div>
        </div>
        <div class="col-md-7"></div>
    </div>
    <div class="container-fluid">
        <table class="table table-bordered table-hover" id="table1"
               style="background-color: #FFFFFF;text-align: center">
            <tr style="text-align: center   ">
                <th>Name</th>
                <th>Role</th>
                <th>Active</th>
                <th>Email</th>
                <th>Available Points</th>
                <th>Points Used</th>
                <th>
                    <div>Badge Count</div>
                    <div>
                        <div>
                            <div class="col-md-4">
                                <img alt="Gold" src="/img/badgeOrange.png"/>
                            </div>
                            <div class="col-md-4">
                                <img alt="silver" src="/img/badgeGrey.png"/>
                            </div>
                            <div class="col-md-4">
                                <img alt="bronze" src="/img/badgeBrown.png"/>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            <tr th:each="u,count : ${users}" th:id="${u.getId()}">
                <td th:text="*{u.getName()}"></td>
                <td>
                    <select class="col-md-6 table-dropdown-role">
                        <option disabled="disabled">Select Role</option>
                        <option th:each="r : ${T(com.ttn.reap.enums.Role).values()}"
                                th:selected="${r.getValue() == u.getRole().getValue()}"
                                th:text="${r.getValue()}" th:value="${r.getValue()}"></option>
                    </select>
                    <div class="custom-control custom-checkbox col-md-6">
                        <input class="custom-control-input isAdmin-checkbox" th:checked="*{u.isAdmin()}"
                               type="checkbox"/>
                        <label class="custom-control-label">isAdmin</label>
                    </div>
                </td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input isActive-checkbox" th:checked="*{u.isActive()}"
                               type="checkbox"/>
                    </div>
                </td>
                <td th:text="*{u.getEmail()}"></td>
                <td>
                    <input class="input-availPoints" style="width: 50px" th:value="*{u.getAvailPoints()}" type="text"/>
                </td>
                <td th:text="*{u.getRedeemedPoints()}"></td>
                <td th:with="badgeBalance=${(badgeBalances.get(count.index))}">
                    <input class="input-goldCount" style="width: 50px" th:value="${badgeBalance.getGoldCount()}"
                           type="text"/>
                    <input class="input-silverCount" style="width: 50px" th:value="${badgeBalance.getSilverCount()}"
                           type="text"/>
                    <input class="input-bronzeCount" style="width: 50px" th:value="${badgeBalance.getBronzeCount()}"
                           type="text"/>
                </td>
            </tr>
        </table>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/js/dashboardStyle.js"></script>
<script src="/js/ajax_js.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    document.getElementById('hidden_send_email').value = /*[[${user.getEmail()}]]*/ 'default';

    /*]]>*/
</script>
</body>
</html>
